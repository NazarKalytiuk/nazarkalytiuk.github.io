<header class="header container">
  <div class="header__logo">
    <button class="hamburger">
      <i class="material-icons">menu</i>
    </button>
    <a href="/#/home" class="sitename">Світязь</a>
  </div>
  <form class="header__search">
    <input type="text">
    <button type="submit"><i class="material-icons">search</i></button>
  </form>
  <div class="header__controls">
    <div class="switch">
      <label for="switch"></label>
      <input type="checkbox" id="switch" />
      <md-tooltip>Switch view</md-tooltip>
    </div>
    <div class="login">
      <i class="material-icons">exit_to_app</i>
      <md-tooltip>Log In</md-tooltip>
      <div class="login-form">
        <md-tabs md-border-bottom md-dynamic-height md-no-pagination="true">
          <md-tab label="Log In">
            <md-content class="md-padding">
              <md-input-container class="md-block">
                <label>E-mail</label>
                <input type="email">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password">
              </md-input-container>
              <section layout="row" layout-align="end end">
                <md-button class="md-primary">Log In</md-button>
              </section>
            </md-content>
          </md-tab>
          <md-tab label="Sign In">
            <md-content class="md-padding">
              <md-input-container class="md-block">
                <label>E-mail</label>
                <input type="email">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password">
              </md-input-container>
              <section layout="row" layout-align="end end">
                <md-button class="md-accent">Sign In</md-button>
              </section>
            </md-content>
          </md-tab>
        </md-tabs>
      </div>
    </div>
  </div>
  <div class="header__shoppingcart">
    <i class="material-icons">shopping_cart</i>
    <span class="badge">10</span>
  </div>
</header>
